<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Responsive Image Caption</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Denk+One&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="parent">
    <img class="img-flex" src="images/dimetrodon.svg" alt="">
    <div class="text">
      <h2 class="header">Dimetrodon</h2>
      <p class="paragraph">Often mistaken for a dinosaur but went extinct 40 M years before dinosaurs.</p>
    </div>
  </div>

</body>
</html>
